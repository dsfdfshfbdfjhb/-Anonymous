<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymous Confession Wall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: vertical;
      min-height: 80px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .confession {
      background: #333;
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Anonymous Confession Wall</h1>
  <div class="container">
    <textarea id="confessionInput" placeholder="Type your anonymous confession..."></textarea>
    <button onclick="addConfession()">Post Confession</button>

    <div id="confessionList"></div>
  </div>

  <script>
    const confessionInput = document.getElementById("confessionInput");
    const confessionList = document.getElementById("confessionList");

    function loadConfessions() {
      const confessions = JSON.parse(localStorage.getItem("confessions")) || [];
      confessionList.innerHTML = "";
      confessions.reverse().forEach((conf) => {
        const div = document.createElement("div");
        div.className = "confession";
        div.innerText = conf;
        confessionList.appendChild(div);
      });
    }

    function addConfession() {
      const text = confessionInput.value.trim();
      if (text === "") return;

      let confessions = JSON.parse(localStorage.getItem("confessions")) || [];
      confessions.push(text);
      localStorage.setItem("confessions", JSON.stringify(confessions));
      confessionInput.value = "";
      loadConfessions();
    }

    // Load confessions on page load
    loadConfessions();
  </script>

</body>
</html>
